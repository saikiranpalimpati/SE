<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="style11.css">
<script src="validation.js" type="text/javascript"></script>
 </head>
<body>
 <div class="login-page">
  <div class="form">
   <h1>STUDENT REGISTRATION FORM</h1>

   <form class=="registrationform" onsubmit="ranfun()">
   
    <table align="center">
     <!----- First Name ---------------------------------------------------------->
	<tr>
	 <td>
      FIRSTNAME:
     </td>
     <td>
      <input  type="text" name="First_Name" id="fname" placeholder="Aron"/>
     </td>
    </tr>
    <!----- Last Name ---------------------------------------------------------->
    <tr>
	 <td>
	  LAST NAME:
	 </td>
	 <td>
      <input type="text" name="Last_Name" id="lname" placeholder="Finch"/>
	 </td>
    </tr>
    <!----- Email Id ---------------------------------------------------------->
	<tr>
	 <td>
     EMAIL ID:
	 </td>
	 <td>
      <input  type="email" name="Email_Id"  id="email" placeholder="aronfinch@outlook.com"/>
	 </td>
    </tr>
    <!----- Gender ----------------------------------------------------------->
	<tr>
	 <td>
      GENDER
	 </td>
	 <td>
      <input id="male" type="radio" name="gender" checked="checked" value="Male" />
      Male
      <input id="female" type="radio" name="gender"  value="Female" />
      Female
	 </td>
    </tr>


   <td colspan="2" align="center">

   <input  type="submit" value = "SUBMIT" >

   </td>
   </table>

   </form>
   </div>
  </div>
