<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
   <h1>STUDENT REGISTRATION FORM</h1>

   <form action="samplevalid.php" method="post">

    <table align="center">
     <!----- First Name ---------------------------------------------------------->
        <tr>
         <td>
      FIRSTNAME:
     </td>
     <td>
      <input  type="text" name="fname"  placeholder="Aron"/>
     </td>
    </tr>
    <!----- Last Name ---------------------------------------------------------->
    <tr>
         <td>
          LAST NAME:
         </td>
         <td>
      <input type="text" name="lname"  placeholder="Finch"/>
         </td>
    </tr>
    <!----- Email Id ---------------------------------------------------------->
        <tr>
         <td>
     EMAIL ID:
         </td>
         <td>
      <input  type="email" name="email" placeholder="aronfinch@outlook.com"/>
         </td>
    </tr>
    <!----- Gender ----------------------------------------------------------->
        <tr>
         <td>
      GENDER
         </td>
         <td>
      <input type="radio" name="gender" value="female" >Female
      <input type="radio" name="gender" value="male">Male
         </td>
    </tr>


   <td colspan="2" align="center">

   <input  type="submit" value = "SUBMIT" >

   </td>
   </table>

   </form>
</body>
